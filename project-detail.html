    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">PhotoArt Studio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            About Us
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="about.html">About Us</a></li>
                            <li><a class="dropdown-item" href="contact.html">Contact</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Project Hero Image -->
    <div class="project-hero">
        <img src="" id="projectImage" alt="Project Image" class="w-100">
    </div>

    <!-- Project Content -->
    <section class="project-content py-5">
        <div class="container">
            <h1 id="projectTitle" class="mb-4 text-center"></h1>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 text-center">
                    <div id="projectDescription" class="mb-4"></div>
                    <div id="projectStory" class="text-center px-2"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2024 PhotoArt Studio. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Project data
        const projects = {
            wedding: {
                title: "Summer Garden Wedding",
                image: "https://images.unsplash.com/photo-1519741497674-611481863552?w=1600&h=900&fit=crop",
                description: "An enchanting outdoor wedding celebration capturing the essence of love and nature.",
                story: `<p>This beautiful summer garden wedding took place at the historic Rosewood Gardens. The couple, Sarah and James, 
                wanted their special day to reflect their love for nature and outdoor spaces.</p>
                
                <p>Throughout the day, we focused on capturing genuine moments between the couple and their guests, using the natural 
                light and stunning garden backdrop to create timeless images that tell their unique love story.</p>
                
                <p>The ceremony was held under a century-old oak tree, decorated with flowing white fabrics and fresh flower arrangements. 
                The reception followed in an elegant glass conservatory, where guests danced and celebrated until sunset.</p>`,
                date: "June 15, 2023",
                location: "Rosewood Gardens, California",
                category: "Wedding Photography"
            },
            portrait: {
                title: "Urban Portrait Series",
                image: "https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?w=1600&h=900&fit=crop",
                description: "A contemporary portrait series exploring individual identity in urban spaces.",
                story: `<p>The Urban Portrait Series was conceived as a way to explore how individuals interact with and exist within 
                modern city environments. Each portrait in this series tells a unique story of personal identity and urban life.</p>
                
                <p>Working with a diverse group of subjects, we chose locations that reflected each person's character and relationship 
                with the city. From bustling street corners to quiet alleyways, each setting was carefully selected to enhance the narrative.</p>
                
                <p>The series employs a mix of natural light and urban elements to create compelling compositions that bridge the gap 
                between environmental and traditional portraiture.</p>`,
                date: "March - May 2023",
                location: "Downtown Metropolitan Area",
                category: "Portrait Photography"
            },
            event: {
                title: "Tech Innovation Summit",
                image: "https://images.unsplash.com/photo-1511578314322-379afb476865?w=1600&h=900&fit=crop",
                description: "Documenting the energy and innovation at this year's biggest tech conference.",
                story: `<p>The Tech Innovation Summit brought together industry leaders, entrepreneurs, and innovators for three days 
                of inspiring talks, workshops, and networking events.</p>
                
                <p>Our photography team was tasked with capturing both the grand scale of the event and the intimate moments of 
                connection and discovery that made it special. From keynote speeches to impromptu brainstorming sessions, we 
                documented the full spectrum of activities.</p>
                
                <p>The challenge was to convey both the professional atmosphere and the human element of the event, showing how 
                technology brings people together to solve problems and create new possibilities.</p>`,
                date: "September 10-12, 2023",
                location: "Tech Convention Center",
                category: "Event Photography"
            }
        };

        // Get project type from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const projectType = urlParams.get('project');

        // Load project data
        if (projects[projectType]) {
            const project = projects[projectType];
            document.title = `${project.title} - PhotoArt Studio`;
            document.getElementById('projectImage').src = project.image;
            document.getElementById('projectTitle').textContent = project.title;
            document.getElementById('projectDescription').textContent = project.description;
            document.getElementById('projectStory').innerHTML = project.story;
        }
    </script>
</body>
</html>
